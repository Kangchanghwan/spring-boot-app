<!DOCTYPE html>
<html th:replace="~{layout/common :: layout(~{::title},~{::div},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>email-verification</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>스터디 개설</h2>
    </div>
    <div class="row justify-content-center">
        <form action="#" class="needs-validation col-sm-10"
              method="post" novalidate th:action="@{/new-study}" th:object="${studyForm}">
            <div class="form-group my-3">
                <label for="path">스터디 URL</label>
                <input aria-describedby="pathHelp" class="form-control" id="path" max="20"
                       min="2" placeholder="예) study-path" required th:field="*{path}" type="text"/>
                <small class="form-text text-muted" id="pathHelp">
                    공백 없이 문자, 숫자, 대시(-)와 언더스코어(_)만 2자 이상 20자 이하로 입력하세요. 스터디 홈 주소로 사용됩니다. 예) /study/<B>study-path</b>
                </small>
                <small class="invalid-feedback">스터디 경로를 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{path}" th:if="${#fields.hasErrors('path')}">Path
                    Error</small>
            </div>

            <div class="form-group my-3">
                <label for="title">스터디 이름</label>
                <input aria-describedby="titleHelp" class="form-control" id="title" max="50"
                       placeholder="스터디 이름" required th:field="*{title}" type="text"/>
                <small class="form-text text-muted" id="titleHelp">
                    스터디 이름을 50자 이하로 입력하세요.
                </small>
                <small class="invalid-feedback">스터디 이름을 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}">Title
                    Error</small>
            </div>

            <div class="form-group my-3">
                <label for="shortDescription">짧은 소개</label>
                <textarea aria-describedby="shortDescriptionHelp" class="form-control" id="shortDescription" maxlength="100"
                          placeholder="짧은 소개" required th:field="*{shortDescription}" type="text"></textarea>
                <small class="form-text text-muted" id="shortDescriptionHelp">
                    100자 이하로 스터디를 짧게 소개해 주세요.
                </small>
                <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{shortDescription}"
                       th:if="${#fields.hasErrors('shortDescription')}">ShortDescription Error</small>
            </div>

            <div class="form-group my-3">
                <label for="fullDescription">상세 소개</label>
                <textarea aria-describedby="fullDescriptionHelp" class="form-control" id="fullDescription" placeholder="스터디를 자세히 설명해 주세요."
                          required th:field="*{fullDescription}" type="text"></textarea>
                <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{fullDescription}"
                       th:if="${#fields.hasErrors('fullDescription')}">FullDescription Error</small>
            </div>

            <div class="form-group my-3 d-grid">
                <button aria-describedby="submitHelp" class="btn btn-primary btn-block" type="submit">스터디 생성</button>
            </div>

        </form>
    </div>
    <script th:replace="layout/fragments::form-validation"></script>
    <script src="/node_modules/tinymce/tinymce.min.js"></script>
    <script th:replace="layout/fragments.html :: editor-script"></script>
</div>
<script>
</script>
</body>
</html>
