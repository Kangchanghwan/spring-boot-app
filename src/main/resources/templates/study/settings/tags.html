<!DOCTYPE html>
<html th:replace="~{layout/common :: layout(~{::title},~{::div},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>email-verification</title>
</head>
<body>
<div>
    <div th:replace="layout/fragments.html :: study-banner"></div>

    <div class="container">
        <div th:replace="layout/fragments.html :: study-info"></div>
        <div th:replace="layout/fragments.html :: study-menu(studyMenu='settings')"></div>
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="layout/fragments.html :: study-settings-menu(currentMenu='tags')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-sm-12">스터디 주제</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-info" role="alert">
                            <svg th:replace="layout/fragments::symbol-info"/>
                            스터디에서 주로 다루는 주제를 태그로 등록하세요. 태그를 입력하고 콤마(,) 또는 엔터를 입력하세요.
                        </div>
                        <div hidden id="whitelist" th:text="${whitelist}">
                        </div>
                        <input aria-describedby="tagHelp" class="tagify-outside" id="tags" name="tags"
                               th:value="${#strings.listJoin(tags, ',')}" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="layout/fragments.html :: ajax-csrf-header"></script>
<script th:replace="layout/fragments.html :: update-tags(baseUrl='/study/' + ${study.path} + '/settings/tags')"></script>

</body>
</html>
