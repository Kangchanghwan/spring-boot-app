<!DOCTYPE html>
<html th:replace="~{layout/common :: layout(~{::title},~{::div},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>email-verification</title>
</head>
<body>
<div>
    <div th:replace="layout/fragments.html :: study-banner"></div>

    <div class="container">
        <div th:replace="layout/fragments.html :: study-info"></div>
        <div th:replace="layout/fragments.html :: study-menu(studyMenu='settings')"></div>
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="layout/fragments.html :: study-settings-menu(currentMenu='zones')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-sm-12">주요 활동 지역</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-info" role="alert">
                            <svg th:replace="layout/fragments::symbol-info"/>
                            주로 스터디를 진행하는 지역을 등록하세요. 시스템에 등록된 지역만 선택할 수 있습니다.
                        </div>
                        <div hidden id="whitelist" th:text="${whitelist}"></div>
                        <input class="tagify-outside" id="zones" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                               type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="layout/fragments.html :: ajax-csrf-header"></script>
<script th:replace="layout/fragments.html :: update-zones(baseUrl='/study/' + ${study.path} + '/settings/zones')"></script>
</body>
</html>
