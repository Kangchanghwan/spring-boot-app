<!DOCTYPE html>
<html th:replace="~{layout/common :: layout(~{::title},~{::div},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tags</title>
</head>
<body>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="layout/fragments.html::settings-menu (currentMenu='tags')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-12">관심있는 스터디 주제</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        <svg th:replace="layout/fragments.html::symbol-info"/>
                        참여하고 싶은 스터디 주제를 입력해 주세요. 해당 주제의 스터디가 생기면 알림을 받을 수 있습니다. 태그를 입력하고 쉼표 또는 엔터를 입력하세요.
                    </div>
                    <div hidden id="whitelist" th:text="${whitelist}"></div>
                    <input aria-describedby="tagHelp" class="tagify-outside" id="tags" name="tags-outside"
                           th:value="${#strings.listJoin(tags, ',')}"
                           type="text"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="layout/fragments.html :: ajax-csrf-header"></script>
<script th:replace="layout/fragments.html :: update-tags(baseUrl='/settings/tags')"></script>

</body>
</html>
